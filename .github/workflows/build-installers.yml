name: Build Installers

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v1.0.0)'
        required: false

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Generate build info
        run: |
          python build.py --type=installer --platform=windows
      
      - name: Build with PyInstaller
        run: |
          pyinstaller epixnet.spec --distpath dist/windows

      - name: Debug - List build output
        shell: pwsh
        run: |
          Write-Host "Contents of dist/windows:"
          Get-ChildItem -Path dist/windows -Recurse
          Write-Host ""
          Write-Host "Looking for EpixNet executable..."
          if (Test-Path "dist/windows/EpixNet/EpixNet.exe") {
            Write-Host "Found: dist/windows/EpixNet/EpixNet.exe"
          } elseif (Test-Path "dist/windows/EpixNet.exe") {
            Write-Host "Found: dist/windows/EpixNet.exe"
          } else {
            Write-Host "ERROR: EpixNet.exe not found!"
          }

      - name: Prepare installer files
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist/installers -Force | Out-Null

          if (Test-Path "dist/windows/EpixNet") {
            Write-Host "Copying dist/windows/EpixNet to dist/installers/EpixNet"
            Copy-Item -Path dist/windows/EpixNet -Destination dist/installers/EpixNet -Recurse -Force
          } elseif (Test-Path "dist/windows/EpixNet.exe") {
            Write-Host "Copying individual files"
            New-Item -ItemType Directory -Path dist/installers/EpixNet -Force | Out-Null
            Copy-Item -Path dist/windows/*.exe -Destination dist/installers/EpixNet -Force
            Copy-Item -Path dist/windows/*.dll -Destination dist/installers/EpixNet -Force -ErrorAction SilentlyContinue
          } else {
            Write-Host "ERROR: Build output not found"
            exit 1
          }

      - name: Install NSIS
        run: choco install nsis -y

      - name: Create Windows installer with NSIS
        shell: cmd
        run: |
          "C:\Program Files (x86)\NSIS\makensis.exe" installer.nsi

      - name: Verify installer was created
        shell: pwsh
        run: |
          if (Test-Path "dist/installers/EpixNet-windows-x64.exe") {
            Write-Host "Installer created successfully"
            Get-Item dist/installers/EpixNet-windows-x64.exe
          } else {
            Write-Host "ERROR: Installer not created"
            exit 1
          }
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/installers/EpixNet-windows-x64.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Generate build info
        run: |
          python build.py --type=installer --platform=macos
      
      - name: Build with PyInstaller
        run: |
          pyinstaller epixnet.spec --distpath dist/macos
      
      - name: Create macOS DMG
        run: |
          mkdir -p dist/installers
          hdiutil create -volname "EpixNet" -srcfolder dist/macos/EpixNet.app -ov -format UDZO dist/installers/EpixNet-macos.dmg
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: dist/installers/EpixNet-macos.dmg

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libffi-dev python3-dev build-essential libtool
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Generate build info
        run: |
          python build.py --type=installer --platform=linux
      
      - name: Build with PyInstaller
        run: |
          pyinstaller epixnet.spec --distpath dist/linux
      
      - name: Create Linux tarball
        run: |
          mkdir -p dist/installers
          cd dist/linux
          tar -czf ../installers/EpixNet-linux-x64.tar.gz EpixNet/
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-installer
          path: dist/installers/EpixNet-linux-x64.tar.gz

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/windows-installer/EpixNet-windows-x64.exe
            artifacts/macos-installer/EpixNet-macos.dmg
            artifacts/linux-installer/EpixNet-linux-x64.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

